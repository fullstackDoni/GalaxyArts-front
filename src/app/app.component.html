<div class="container">
  <nav class="navbar navbar-expand-lg" style="background-color: #3989ff">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Galaxy Arts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Показывать ссылку на "Галактики" только для авторизованных пользователей -->
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <a class="nav-link" routerLink="/galaxies">Галактики</a>
          </li>
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <a class="nav-link" routerLink="/galaxies/create">Создать Галактику</a>
          </li>
          <!-- Показывать ссылку на "Logout" только для авторизованных пользователей -->
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <a class="nav-link" (click)="logout()">Выход</a>
          </li>
          <!-- Показывать ссылки на "Login" и "Register" только для неавторизованных пользователей -->
          <li class="nav-item" *ngIf="!authService.isLoggedIn()">
            <a class="nav-link" routerLink="/login">Логин</a>
          </li>
          <li class="nav-item" *ngIf="!authService.isLoggedIn()">
            <a class="nav-link" routerLink="/register">Регистрация</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<router-outlet />
