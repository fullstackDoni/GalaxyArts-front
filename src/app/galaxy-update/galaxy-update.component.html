<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Обновить галактику</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Имя Галактики</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="galaxy.name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Описание</label>
          <textarea class="form-control" id="description" [(ngModel)]="galaxy.description" name="description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="distance" class="form-label">Дистанция</label>
          <input type="number" class="form-control" id="distance" [(ngModel)]="galaxy.distance" name="distance" required>
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Ссылка на фото</label>
          <input type="text" class="form-control" id="photo" [(ngModel)]="galaxy.photo" name="photo" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
      </form>
    </div>
  </div>
</div>
